{{ define "main" }}
  <script>
    const pages = [
      {{ range .Site.RegularPages }}
        "{{ .RelPermalink }}",
      {{ end }}
    ];
    const randomPage = pages[Math.floor(Math.random() * pages.length)];
    window.location.href = randomPage;
  </script>

  <p>Đang chọn sách ngẫu nhiên... Nếu không được chuyển, <a id="fallback" href="#">bấm vào đây</a>.</p>
  <script>
    document.getElementById("fallback").href = randomPage;
  </script>
{{ end }}
